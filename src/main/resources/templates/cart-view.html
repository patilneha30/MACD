<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Order History</title>
    <style>
        /* Navbar background color */
        nav.navbar {
            background-color:#222831 !important;
        }

        /* Navbar links color */
        nav.navbar a.nav-link {
            color: white !important;
            font-size: 18px;
        }

        /* Button color and text color */
        .btn-primary {
            background-color: #DB0007;
            color: white;
        }
        /* Categories section background color and text color */
        .categories-section {
            background-color: #222831;
            color: white;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logog.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">Admin-Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <h2 style="margin:13px 0 0 0;color:#222831">Order History</h2>
</div>
<div style="margin:13px 0 0 0;display: flex; justify-content: center; align-items: center; height: 100%;">

    <div class="container">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">SN</th>
                <th scope="col">Order By</th>
                <th scope="col">Product Name</th>
<!--                <th scope="col">Product Name</th>-->

                <th scope="col">Price</th>

            </tr>
            </thead>
<!--            Newly added div-->
            <div id="currentCart" style="display: none;">

            <tbody>
            <tr th:each="item,iStat : ${cartItems}">
                <th scope="row" th:text="${iStat.index + 1}">1</th>
                <td th:text="${#authentication.getName()}"></td>
<!--                <td th:text="${item.user}"></td>-->

                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>


                <!--<td><a href="" th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td>
                <td><a href="" th:href="@{/admin/categories/update/{id}(id=${category.id})}" class="btn btn-warning">Update</a></td>-->

            </tr>
            </tbody>
    </div>
        </table>

    </div>

</div>
